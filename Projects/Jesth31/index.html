<html>
    <head>
        <title>Function with parameter and dialog boxes</title>
    </head>
    <body>
        <script>
            var a = 2;
            var b = 3;
            var sum = total(a,b);
            function total(x,y)
            {
                return x+y;
            }
            document.write(sum);
        </script>
    </body>
</html>
