<html>
    <head>
        <title>Examples</title>
    </head>
    <body>
        <form action="#">
            <input type="number" id="num1" placeholder="First Number">
            <input type="number" id="num2" placeholder="Second Number">

            <button onclick="sum()">Sum</button>
            <button onclick="subtract()">Subtract</button>
            <button onclick="multiply()">Multiply</button>
            <button onclick="division()">Division</button>

        </form>
        <h2 id="result"></h2>

        <script>
            function sum()
            {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;

                var sum = parseInt(num1) + parseInt(num2);
                document.getElementById('result').innerHTML = "The sum of " + num1 + " and " + num2 + " is " + sum;
            }

            function subtract()
            {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;

                var sub = parseInt(num1) - parseInt(num2);
                document.getElementById('result').innerHTML = `The subtraction is ${sub}`;
            }

            function multiply()
            {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;

                var mul = parseInt(num1) * parseInt(num2);
                document.getElementById('result').innerHTML = "The multiplication is " + mul;
            }

            function division()
            {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;

                var div = parseInt(num1) / parseInt(num2);
                document.getElementById('result').innerHTML = "The division is " + div;
            }
        </script>
    </body>
</html>
