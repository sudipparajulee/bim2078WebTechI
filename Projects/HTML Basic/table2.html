<html>
    <head>
        <title>Table example</title>
    </head>
    <body>
        <table border="1" cellpadding="10">
            <tr>
                <th>Column 1</th>
                <th>Column 2 Column 2   </th>
                <th>Column 3</th>
            </tr>

            <tr>
                <td rowspan="2" colspan="2" align="right" valign="top">Row 1-2 Column 1-2</td>
                <td>Row 1 Column 3</td>
            </tr>

            <tr>
                <td>Row 2 Column 3</td>
            </tr>
        </table>
    </body>
</html>
