<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="" method="">
            <input type="text" placeholder="Enter Full Name" name="fullname">
            <input type="number" placeholder="Enter Your Grade" name="grade" value="10">
            <input type="password" placeholder="Enter Password" name="password">
            <input type="email">
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>

            <input type="checkbox">I accept terms.

            <input type="date">
            <input type="time">
            <input type="color">
            <input type="submit">
            <input type="reset">
        </form>
        
    </body>
</html>
