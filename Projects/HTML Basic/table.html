<html>
    <head>
        <title>Table Example</title>

                <th rowspan="2">Name</th>

            <tr>
                <th>NTC</th>
                <th>NCell</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Ram</td>
                <td>988898898</td>
                <td>878956553</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Shyam</td>
                <td>98989855</td>
                <td>8851455454</td>
            </tr>
        </table>
    </body>
</html>
