<html>
    <head>
        <title>Remaining days till new year</title>
    </head>
    <body>
        <p id="p1">Remaining days till new year</p>
        <p id="p2"></p>

        <!-- Script -->
        <script>
            //get the current date
            var date = new Date();
            //get the current year
            var currentYear = date.getFullYear();
            //get the new year
            var newYear = new Date("January 1, " + (currentYear + 1) + " 00:00:00");
            //get the difference between the current date and new year
            var difference = newYear - date;
            //convert the difference to days
            var days = Math.floor(difference / (1000 * 60 * 60 * 24));
            //difference is in milliseconds, so convert it to days
            //Math.floor is used to round off the value to the nearest integer
            //display the remaining days
            document.getElementById('p2').innerHTML = days + " days";
        </script>
    </body>
</html>
