        <title>Substring and substr</title>

    <body>
        <p>substring method takes a part of string from x index to y(excluded) index like: substring(x,y)</p>
        <p>substr method is similar to substring. substr(x,y) but here y is length of string.</p>

        <select name="" id="country">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
        </select>

        <script>
            var mytext = "Lumbini ICT Campus";
            // alert(mytext.substring(8,11)); //shows ICT
            // alert(mytext.substr(8,10)); //shows ICT
            alert(mytext.toUpperCase());
        </script>
    </body>
</html>
