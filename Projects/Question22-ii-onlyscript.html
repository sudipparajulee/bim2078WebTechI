<html>
    <head>
        <title>Without using jquery</title>
    </head>
    <body>
        <p id="p1">this is paragraph p1</p>
        <p id="p2">this is paragraph p2</p>

        <!-- Script -->
        <script>
            //if mouse is over p1
            document.getElementById('p1').onmouseover = function(){
                //change the text
                document.getElementById('p1').innerHTML = "Oh No, Mouse have been detected!";
                //change color to red
                document.getElementById('p1').style.color = "red";
            }

            //if mouse is out
            document.getElementById('p1').onmouseout = function(){
                //change the text of p1
                document.getElementById('p1').innerHTML = "Yay! Mouse have gone";
                //change color of p2 to green
                document.getElementById('p2').style.color = "green";
            }
        </script>
    </body>
</html>
