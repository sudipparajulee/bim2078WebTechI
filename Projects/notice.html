<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .notice{
            display: flex;
            align-items: center;
        }

        .notice p{
            background-color: red;
            color: white;
            padding: 10px;
        }

        .notice marquee{
            background-color: rgb(233, 236, 238);
            padding: 10px;
            /* flex: 1; */
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    
    <!-- Notice -->
    <div class="notice">
        <p>NOTICE</p>
        <marquee scrollamount="12">The college will remain closed for 3 days.</marquee>
    </div>
    <!-- End of Notice  -->

</body>
</html>
