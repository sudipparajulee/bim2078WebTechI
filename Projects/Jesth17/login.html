<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <form action="" class="myform">
            <h1>Login</h1>
            <div class="form-control">
                <input type="text" placeholder="Enter Username">

                <input type="submit" value="Login">

        </form>
    </body>
</html>
